<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <section class="s-hero">
        <div class="opacity">
            <div class="container">
                <div class="main-hero">
                    <div class="text-center" id="texto-central">
                        <p>Download finalizado.</p>
                        <a href="https://www.google.com" class="btn btn-primary">exit</a>
                    </div>
                    <div class="main-bottom">
                        <div class="img">
                            <img src="./img/logo-1.png" alt="" id="logo-1">
                            <div class="linha">
                            </div>
                            <img src="./img/logo-2.png" alt="" id="logo-2">
                        </div>
                        <div class="download active">
                            <div class="text-download">
                                <div class="left">
                                    <div class="icon">
                                    <img src="./img/icon-pause.svg" alt="" class="icon-pause">
                                    </div>
                                    <h6 class="number" id="number-primary">155.2</h6>
                                    <span class="mb">MB</span>
                                    <span class="barra">/</span>
                                    <h6 class="number-last"id="number-last">2.8 GB</h6>
                                </div>
                                <div class="right">
                                    <span>14:28</span>
                                </div>
                            </div>
                            <div class="progresso">
                                
                            </div>
                            <div class="instalar active">
                                <a href="" class="btn-instalar">
                                    <h6>Instalar</h6>
                                    <span>2.8 GB</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/index.js" ></script>
</body>
</html>
